{% extends 'base.html' %}

{% block title %}
    Tracker-Gastos
{% endblock %}

{% block content %}
    {% for despesa in despesas %}
        {{ despesa.nome }} {{ despesa.valor }}
    {% endfor %}

    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="despesa" placeholder="Despesa">
        <input type="text" name="valor" placeholder="Valor">
        <input id="send" type="submit" value="Enviar">
    </form>
{% endblock %}
